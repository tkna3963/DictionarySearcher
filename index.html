<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検索</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <input type="text" id="KanjiInput" placeholder="検索">
    <a id="GoogleLink" href="google.com" target=”_blank”>Google先生に聞く</a>

    <script>
        document.getElementById('KanjiInput').addEventListener('input', function () {
            const KnajiInput = this.value;
            document.getElementById("GoogleLink").innerText = KnajiInput + "をGoogle先生に聞く";
            document.getElementById("GoogleLink").href = "https://www.google.com/search?q=" + KnajiInput;
        });
    </script>
</body>

</html>
